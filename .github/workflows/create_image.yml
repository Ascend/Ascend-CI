name: create_image

on:
  workflow_dispatch:
    inputs:
      dockerfilename:
        required: true
        description: "The Dockerfile to build the image"
      runner:
        required: true
        description: "The runner to run on"
        default: "ubuntu-24.04"
        type: choice
        options:
          - ubuntu-24.04
          - linux-arm64-npu-1
          - linux-arm64-npu-2
          - linux-arm64-npu-4
          - linux-aarch64-310p-1
          - linux-aarch64-310p-2

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build image
    runs-on: ${{ inputs.runner }} || ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: build image
        run: |
            InputName="${{ inputs.dockerfilename }}"
            ImageName=$(echo "$InputName" | tr '[:upper:]' '[:lower:]' | tr '.' '-')

            DockerFile=$(find docker -iname "${InputName}.Dockerfile" | head -n 1)
            if [ -z "$DockerFile" ]; then
              echo "‚ùå No matching Dockerfile found for $InputName"
              exit 1
            fi
            echo "üëâ Building image $ImageName from $DockerFile"
            
            docker build -t "$ImageName" -f "$DockerFile" .
            docker images | grep $ImageName
            docker run --rm $ImageName npu-smi info
            docker run --rm $ImageName python3 -c "import torch; import torch_npu; print(torch.__version__); print(torch_npu.__version__)"


