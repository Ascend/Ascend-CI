name: create_image

on:
  workflow_dispatch:
    inputs:
      dockerfile:
        required: true
        description: "The Dockerfile to build the image"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build image
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: build image
        run: |
            ImageName= ${{ inputs.dockerfile }}
            docker build -t $ImageName -f docker/$ImageName .
            docker images | grep $ImageName
            docker run --rm $ImageName npu-smi info
            docker run --rm $ImageName python3 -c "import torch; import torch_npu; print(torch.__version__); print(torch_npu.__version__)"


